<html>
    <head>
        <title>
            Redirecting...
        </title>
        </head>
        <body>
                <script>
                    const searchParams = new URLSearchParams(window.location.search);
                    const redirectUrl = searchParams.get('redirectUrl');
                    const ltik = searchParams.get('ltik');
                    window.location.href = `${redirectUrl}/${ltik}`; // Redirect to the URL with the ltik, this can be a project built using React, Angular, Vue, etc.
                    </script>
                </body>
    </html>
